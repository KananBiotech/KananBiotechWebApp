<!--  .............................................................CSS-Part.........................................................-->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }
    
    body {
        background: linear-gradient(to right, rgb(142, 167, 111), #56ab2f);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    header {
        text-align: center;
        padding: 40px 20px;
    }
    
    header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }
    
    header p {
        font-size: 1.2rem;
    }
    
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 40px 20px;
        max-width: 1200px;
        margin: auto;
    }
    
    .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        backdrop-filter: blur(8px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        color: #fff;
        text-decoration: none;
    }
    
    .card:hover {
        transform: translateY(-10px);
    }
    
    .card i {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #fff;
    }
    
    .card h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    
    .card p {
        font-size: 1rem;
        color: #f2f2f2;
    }
    
    footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 50, 0, 0.3);
    }
    
    footer button {
        background: #4caf50;
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
    }
    
    footer button:hover {
        background: #388e3c;
    }
    
    footer p {
        font-size: 0.9rem;
    }
    
    .card a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
    }
    
    .card a:hover {
        text-decoration: underline;
    }
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 0 20px;
    }
    
    .left-content {
        max-width: 70%;
    }
    
    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        margin-left: 1.5rem;
    }
    
    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        transition: background 0.3s ease, color 0.3s ease;
    }
    
    nav ul li a:hover {
        background-color: #fff;
        color: #28a745;
    }
    
    
    </style>
